	<link rel="stylesheet" href="rcss.css" type="text/css" />

	<body>
		<p>ああああ</p>
				<!-- POSTという方式で，データをahpex2.phpに送る <form>から</form>の間 -->
		<form method="POST" action="ahpex2.php">
		<table border="1">
			<tr>
				<td>おいしさ</td>
					<!-- 甘いもの，辛いものから選択し，SEL1という変数に入れる． checkedがついた方が初期に選ばれている -->

				<td><input type="radio" name="SEL1" value="運動量が少ない" />辛いもの</td>
			</tr>
			<tr>
				<td>食感</td>
				<td><input type="radio" name="SEL2" value="さくさく" checked="checked" />さくさく</td>
				<td><input type="radio" name="SEL2" value="ばりばり" />ばりばり</td>
			</tr>
		</table>
		<!--送信ボタンを用意 -->
	<input type="submit" value="送信" />
	</form>
	</body>
